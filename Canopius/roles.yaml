      months_needed: "M1–M12"

    - role: Enterprise Architect
      key_activities: "Design approvals, integration governance"
      deliverables: "Architecture signoffs, solution approvals"
      months_needed: "M1–M5"

    - role: Integration Developers
      key_activities: "Build OIC/API integrations, unit testing"
      deliverables: "Interface builds, unit test results"
      months_needed: "M4–M10"

    - role: Data Migration Specialists
      key_activities: "Extract-transform-load (ETL) execution"
      deliverables: "ETL routines, migration load results"
      months_needed: "M3–M11"

    - role: Security Admin
      key_activities: "Provision roles, maintain access controls"
      deliverables: "Access logs, role assignment reports"
      months_needed: "M4–M12"

    - role: Reporting/Analytics Lead
      key_activities: "Validate BI reports and dashboards"
      deliverables: "Report acceptance, validated outputs"
      months_needed: "M5–M10"

    - role: Cutover Manager
      key_activities: "Plan and execute cutover activities"
      deliverables: "Cutover runbook, go-live readiness checklist"
      months_needed: "M8–M12"

    - role: Hypercare Support (Tech + Functional)
      key_activities: "Post-go-live defects resolution"
